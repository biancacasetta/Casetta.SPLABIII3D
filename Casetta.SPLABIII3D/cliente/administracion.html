<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilosABM.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./js/anuncioMascota.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
    <title>ABM Mascotas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-collapse">
          <a href="index.html" class="navbar-brand navbar-header navbar-text"
            ><img
              class="logo"
              src="./imagenes/logo mascotas.png"
              alt="Logo de mascotas con perro y gato"
          />MIS PICHOS</a>
          <ul class="navbar-nav">
            <li><a class="navbar-link" href="index.html">Nosotros</a></li>
            <li><a class="navbar-link" href="administracion.html">Anuncios</a></li>
            <li><a class="navbar-link" href="#">Blog</a></li>
            <li><a class="navbar-link" href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>
  
      <main>
        <section>
          <h2 class="h2 text-center">Administración</h2>
          <img
            class="banner"
            src="./imagenes/banner gato.jpg"
            alt="Gato tirado en el piso mirando a la cámara"
          />
          <form>
            <fieldset>
              <legend>Información del anuncio</legend>
              <label class="block">
                TITULO:
                <input
                  class="titulo"
                  name="txtTitulo"
                  type="text"
                  placeholder="Título"
                  required
                />
                <small></small>
              </label>
              <div class="form-group">
                <label class="block">
                  DESCRIPCION:
                  <input
                    type="text"
                    class="descripcion"    
                    name="txtDescripcion"
                    placeholder="Descripción"
                    required
                  />
                  <small></small>
                </label>
              </div>
              <label class="block">
                ANIMAL:
                <label class="radio"
                  ><input
                    type="radio"
                    name="rdoAnimal"
                    value="Perro"
                    checked
                  /> PERRO
                </label>
                <label class="radio">
                  <input
                    type="radio"
                    name="rdoAnimal"
                    value="Gato"
                  /> GATO
                </label>
              </label>
              <label class="block">
                PRECIO:
                <input
                  name="nbrPrecio"
                  type="number"
                  placeholder="Precio"
                  required
                />
                <small></small>
              </label>
              <div class="caracteristicas form-group form-horizontal form-inline">
                <label class="tercio">
                  <img
                    class="icon img-responsive"
                    src="./imagenes/raza.png"
                    alt="Huella de pata de animal"
                  />
                  <input
                    name="txtRaza"
                    type="text"
                    placeholder="Raza"
                    required
                  />
                  <small></small>
                </label>
                <label class="tercio">
                  <img
                    class="icon img-responsive"
                    src="./imagenes/fechaNac.png"
                    alt="Cigüeña"
                  />
                  <input
                    name="fechaNac"
                    type="date"
                    placeholder="dd/mm/aaaa"
                    required
                  />
                  <small></small>
                </label>
                <label class="tercio">
                  <img
                    class="icon img-responsive"
                    src="./imagenes/vacuna.png"
                    alt="Jeringa"
                  />
                  <select
                    class="tercio"
                    name="slcVacuna"
                    type="text"
                    placeholder="Potencia"
                    min="0"
                    max="500"
                    required
                  >
                  <option>---Vacunación al día---</option>
                  <option>Sí</option>
                  <option>No</option>
                </select>
                  <small></small>
                </label>
              </div>
              <label>
                <input class="hidden" type="text" name="txtId" />
              </label>
            </fieldset>
            <fieldset class="botones btn-group">
              <input id="btnAltaModificar" class="btn-lg" type="submit" value="Agregar" />
              <input type="button" class="btn-lg" value="Eliminar" id="btnEliminar" />
              <input type="button" class="btn-lg" value="Cancelar" id="btnCancelar" />
            </fieldset>
          </form>
        </section>
        <section>
          <h2 class="h2 text-center">Listado de Mascotas</h2>
          <section class="filtros container">
            <label>FILTRAR ANIMAL
              <select id="cmbFiltro" class="form-control">
                <option value="">---Elegir---</option>
                <option value="TODOS">TODO</option>
                <option value="Perro">PERRO</option>
                <option value="Gato">GATO</option>
              </select>
            </label>
            <label>PROMEDIO<input type="text" id="txtPromedio" class="form-control text-center" disabled></label>
          </section>
          <section id="detalles" class="container checkbox-inline">
            <label><input type="checkbox" class="cbx-detalles checkbox" value="titulo" checked>TITULO</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="descripcion" checked>DESCRIPCION</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="animal" checked>ANIMAL</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="precio" checked>PRECIO</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="raza" checked>RAZA</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="fechaNac" checked>FECHA DE NACIMIENTO</label>
            <label><input type="checkbox" class="cbx-detalles checkbox" value="vacunas" checked>VACUNAS</label>
          </section>
          <div class="spinner hidden"></div>
          <div id="tabla-dinamica" class="table table-responsive text-capitalize hidden"></div>
        </section>
      </main>
      <footer class="navbar navbar-collapse">
        <ul>
          <li><a href="index.html">Nosotros</a></li>
          <li><a href="administracion.html">Anuncios</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <p>Todos los Derechos Reservados 2022 &copy;</p>
      </footer>
</body>
</html>
